<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Example</title>
</head>
<body>
  <div>
    <div data-testid="email-subject">Important Notice</div>
    <div>From: <span data-testid="email-sender">example.sender@example.com</span></div>
    <hr>
    <div data-testid="email-body">
      <p>Hello,</p>
      <p>This is to inform you about an important update regarding your account.</p>
      <p>Please review the attached document for more details.</p>
      <p>Best regards,</p>
      <p>The Support Team</p>
    </div>
  </div>
</body>
</html>
